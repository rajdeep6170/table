<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Table with 6 Columns and 2 Rows</h1>
    <table>
        <tr><th colspan="6">Krishna Institute of Computer Science</th></tr>
        <tr>
            <th>Home</th>
            <th>Course</th>
            <th>Fees</th>
            <th>Result</th>
            <th>Contact</th>
            <th>Number</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th colspan="6">Developed by Abhishek Kumar verma</th>
        </tr>
    </table>
</body>
</html>
